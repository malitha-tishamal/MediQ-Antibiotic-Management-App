name: mediq
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

# ------------------ Dependencies (CONSOLIDATED) ------------------
dependencies:
  flutter:
    sdk: flutter

  # Core Flutter and Utility Packages
  cupertino_icons: ^1.0.8
  
  # Local Storage
  shared_preferences: ^2.2.3 

  # Firebase Packages
  firebase_core: ^2.24.2 
  firebase_auth: ^4.15.2 
  cloud_firestore: ^4.14.0 # Firestore for role management

  # Essential Packages for Admin Profile Screen:
  firebase_storage: ^11.5.6 # For uploading profile images
  image_picker: ^1.0.4 # For selecting images (ImagePicker, ImageSource)
  intl: ^0.18.1 # For date formatting (DateFormat)

# ------------------ Development Dependencies ------------------
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 

# ------------------ Flutter Specifics ------------------
flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
